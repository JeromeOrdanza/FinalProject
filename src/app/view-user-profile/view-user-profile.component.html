<div class="container mt-5">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h3 class="card-title">User Profile</h3>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label for="userName" class="form-label">Name</label>
          <input type="text" class="form-control" id="userName" [value]="userProfile.name" readonly>
        </div>
        <div class="mb-3">
          <label for="userEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="userEmail" [value]="userProfile.email" readonly>
        </div>
        <div class="mb-3">
          <label class="form-label">Enrolled Courses</label>
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let course of userProfile.enrolledCourses">
              {{ course }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
