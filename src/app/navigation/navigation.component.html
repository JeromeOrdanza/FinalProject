<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #f0f4f8, #d9e2ec);
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background: linear-gradient(to right, #007bff, #0056b3); /* Gradient background for navbar */
        }

        .navbar-brand {
            color: white !important; /* Ensure brand text is white */
            font-weight: bold; /* Bold brand text */
        }

        .nav-link {
            color: white !important; /* Ensure nav links are white */
            transition: color 0.3s; /* Smooth transition for hover effect */
        }

        .nav-link:hover {
            color: #d9e2ec !important; /* Light color on hover */
            text-decoration: underline; /* Underline on hover */
        }

        .container {
            display: flex;
            justify-content: space-between; /* Space between brand and nav items */
            align-items: center; /* Center items vertically */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">App Title</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" routerLink="/registration">Registration</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/view-user-profile">View User Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/class-record">Class Record</a>
            </li>
        </ul>
    </div>
</nav>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
