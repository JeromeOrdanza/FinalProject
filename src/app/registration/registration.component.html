<div class="container mt-5">
  <h2 class="text-center mb-4">User Registration</h2>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        formControlName="name"
        placeholder="Enter your name"
      />
      <small class="text-danger" *ngIf="registrationForm.get('name')?.invalid && registrationForm.get('name')?.touched">
        Name is required.
      </small>
    </div>

    <div class="form-group mb-3">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        formControlName="email"
        placeholder="Enter your email"
      />
      <small class="text-danger" *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
        Valid email is required.
      </small>
    </div>

    <div class="form-group mb-3">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
        placeholder="Enter your password"
      />
      <small class="text-danger" *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
        Password must be at least 6 characters.
      </small>
    </div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="registrationForm.invalid">
      Register
    </button>
  </form>
</div>
